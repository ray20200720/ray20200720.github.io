<p>另外一篇是Microsoft官方文件寫的,內容圖文並茂,寫的很不錯.<br>連結為<a target="_blank" rel="noopener" href="https://learn.microsoft.com/zh-tw/troubleshoot/developer/webapps/aspnetcore/practice-troubleshoot-linux/2-1-create-configure-aspnet-core-applications">使用 SDK 建立 .NET Core Web 應用程式</a>.</p>
<p>如果要安裝Nginx,可以參考另外一篇:<br><a target="_blank" rel="noopener" href="https://learn.microsoft.com/zh-tw/troubleshoot/developer/webapps/aspnetcore/practice-troubleshoot-linux/2-2-install-nginx-configure-it-reverse-proxy">安裝 Nginx 並將其設定為反向 Proxy 伺服器</a></p>
<p>記錄一下具體作法:</p>
<p>創建專案</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">dotnet new webapp -n AspNetCoreDemo -o firstwebapp </span><br><span class="line"><span class="built_in">cd</span> firstwebapp</span><br><span class="line">dotnet run</span><br></pre></td></tr></table></figure>

<p>建置專案 </p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">dotnet publish</span><br></pre></td></tr></table></figure>

<p>部屬專案</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cd</span> bin/Debug/net7.0/publish</span><br><span class="line">dotnet AspNetCoreDemo.dll</span><br></pre></td></tr></table></figure></div></div><div class="post-main post-comment"></div></article><link rel="stylesheet" type="text/css" href="//cdn.bootcdn.net/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcdn.net/ajax/libs/lato-font/3.0.0/css/lato-font.min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcdn.net/ajax/libs/fancybox/2.1.5/jquery.fancybox.css"><script src="//cdn.bootcdn.net/ajax/libs/jquery/2.0.3/jquery.min.js"></script><script src="//cdn.bootcdn.net/ajax/libs/fancybox/2.1.5/jquery.fancybox.pack.js"></script><script>$(document).ready(function() {
